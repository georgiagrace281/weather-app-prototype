<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">

    <script src="https://kit.fontawesome.com/7efb96d930.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container main-body">

        <div class="row">
            <div class="col-6">
                <form class="search-form" id="search-form">
                    <input type="search" placeholder="Search City" autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm">

            </div>

            <div class="col-3">

                <input type="submit" value="Search" class="form-control btn btn-light shadow-sm w-100">

            </div>




            <div class="col-3" id="current">
                <button class="form-control btn btn-secondary shadow-sm w-100" id="current-location">
                    Current
                </button>


                </form>
            </div>


            <div class="row">
                <div class="col-6">
                    <div class="clearfix temperature">
                        <img src="" alt="" id="icon" class="float-left">


                        <strong class="weather-temp" id="temperature"></strong><span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a> |

                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>




                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-4" id="city"> </div>
                <div class="col-6" id="date-time"></div>

            </div>


            <h5>
                <div class="container-fluid">
                    <div class="row align-items-center">

                        <div class="col" id="description">
                        </div>
                        Humidity:
                        <div class="col">
                            <span id="humidity"> </span>%
                        </div>
                        Wind:
                        <div class="col"> <span id="wind"></span> km/h</div>
                    </div>
                </div>
            </h5>














            <div class="weather-forecast" id="forecast">

            </div>
        </div>

    </div>
    <p class="code-link">
        <a href="https://github.com/georgiagrace281/weather-app-prototype" target="_blank">Open Source Code</a>
        by
        Georgia Boles
    </p>
    <script src="src/index.js"></script>
</body>

</html>
